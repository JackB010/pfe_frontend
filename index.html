<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <style>
/* width */
::-webkit-scrollbar {
  width: 10px;
  border-radius: 50%;
  position: relative;
}
::-webkit-scrollbar:hover {
  width: 10px;
  border-radius: 50%;
}
/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #888; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}
</style>
  <body class="bg-white dark:bg-slate-800 font-mono ">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

  </body>
